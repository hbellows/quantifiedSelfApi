language: node_js
node_js: 
  - "stable"
services:
 - postgresql
before_script:
 - psql -c 'create database quantified_self;' -U postgres
cache:
  directories:
    - "node_modules"
install:
  - npm install -g codecov
script:
  - istanbul cover ./node_modules/mocha/bin/_mocha --report lcovonly -- -R spec && codecov
  - codecov